<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli Chat</title>
  <link rel="shortcut icon" type="image/png" href="./assests/favicon.ico" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <link rel="stylesheet" type="text/css" href="./assests/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
  <br>
  <h1>Welcome to the Hooli Chat!</h1>
  <div id="mario-chat">
    <div id="chat-window">
      <div id="output">
        <div id="feedback">

        </div>
      </div>

    </div>
    <input id="handle" type="text" placeholder="Handle">
    <input id="message" type="text" placeholder="Enter Your Message">
    <button class="ui red button" id="send">Send</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
